<div class="col-md-8" style="margin:auto">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Add a new User</h5>
          </div>
          <div class="card-body">
            <form  [formGroup]="addForm" novalidate>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Name*</label>
                    <input formControlName="Name" required type="text" class="form-control" placeholder="User Name" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email*</label>
                    <input formControlName="Email" requried  type="text" class="form-control" placeholder="User Email" >
                  </div>
                </div>
              </div>
              <div class="row">

                <div class="col-md-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input formControlName="Phone"  type="text" class="form-control" placeholder="User Mobile Number">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="update ml-auto mr-auto">
                    <button (click)="goBack()"  class="btn btn-danger btn-round">Cancel</button>
                  <button (click)="handleSubmit()" type="submit" class="btn btn-success btn-round">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
